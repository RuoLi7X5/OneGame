<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>成语拼音猜测</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1>成语拼音猜测</h1>
      <div class="sub">按位反馈：声母 / 韵母 / 声调</div>
      <a id="backBtn" class="back-btn" href="../index.html" title="返回游戏列表">返回游戏列表</a>
    </header>

    <main class="main">
      <div id="startOverlay" class="overlay" style="display:none" aria-hidden="false">
      <div class="card">
        <h2>成语拼音猜测</h2>
        <p class="tip">按位反馈声母/韵母/声调，猜中四字成语</p>
        <button id="startBtn" class="primary">开始游戏</button>
      </div>
    </div>
      <section class="topbar">
        <div class="mode">
          <button id="resetBtn">重新开始</button>
        </div>
        <div id="message" class="message"></div>
      </section>

      <section class="guide" aria-label="玩法说明">
        <div class="guide-text">现在可以猜成语了！根据反馈的提示帮助推理，<span class="c-badge present"></span>橙色表示元素在答案中但位置不正确，<span class="c-badge correct"></span>绿色表示元素处于正确位置，<span class="c-badge absent"></span>灰色表示元素不在答案中。现在立马开始尝试吧！如输入：一马平川</div>
      </section>

      <section id="grid" class="grid" aria-label="猜测网格"></section>

      <section id="hint" class="hint" aria-label="提示汇总"></section>

      <section class="inputbar">
        <button id="hintBtn" title="汇总当前已知条件">提示</button>
        <button id="queryBtn" title="高级查询">查询</button>
        <input id="guessInput" placeholder="输入一个四字成语" />
        <button id="submitBtn">提交</button>
      </section>
    </main>

    <footer class="footer">
      <small>成语猜词挑战</small>
    </footer>

    <div id="winModal" class="modal" style="display:none">
      <div class="modal-box">
        <button id="winClose" class="modal-close">✖</button>
        <div class="modal-title">恭喜答对！</div>
        <div class="modal-body">
          <div class="modal-row">答案：<span id="winAnswer"></span></div>
          <div class="modal-row">释义：<span id="winExplain"></span></div>
          <div style="text-align: center; margin-top: 16px;">
            <button id="playAgainBtn" class="primary">再来一局</button>
          </div>
        </div>
      </div>
    </div>

    <div id="queryModal" class="modal" style="display:none">
      <div class="modal-box query-box">
        <button id="queryClose" class="modal-close">✖</button>
        <div class="modal-title">高级查询</div>
        <div class="modal-body">
          <div class="query-grid">
            <!-- Will be populated by JS or static HTML -->
            <div class="query-col">
              <div class="col-label">字1</div>
              <input class="q-input q-init" placeholder="声母" />
              <input class="q-input q-final" placeholder="韵母" />
              <input class="q-input q-tone" placeholder="声调" type="number" min="1" max="4" />
            </div>
            <div class="query-col">
              <div class="col-label">字2</div>
              <input class="q-input q-init" placeholder="声母" />
              <input class="q-input q-final" placeholder="韵母" />
              <input class="q-input q-tone" placeholder="声调" type="number" min="1" max="4" />
            </div>
            <div class="query-col">
              <div class="col-label">字3</div>
              <input class="q-input q-init" placeholder="声母" />
              <input class="q-input q-final" placeholder="韵母" />
              <input class="q-input q-tone" placeholder="声调" type="number" min="1" max="4" />
            </div>
            <div class="query-col">
              <div class="col-label">字4</div>
              <input class="q-input q-init" placeholder="声母" />
              <input class="q-input q-final" placeholder="韵母" />
              <input class="q-input q-tone" placeholder="声调" type="number" min="1" max="4" />
            </div>
          </div>
          <div class="query-extra">
            <div class="col-label">包含元素（位置不限，用空格隔开）</div>
            <input id="qInclude" class="q-input" placeholder="例如: zh ang 4" style="text-align:left; margin-top:4px;" />
          </div>
          <div class="query-extra">
            <div class="col-label">排除元素（灰色元素，用空格隔开）</div>
            <input id="qExclude" class="q-input" placeholder="例如: b ei 2" style="text-align:left; margin-top:4px;" />
          </div>
          <div class="query-actions">
            <label style="display:inline-flex; align-items:center; gap:6px; margin-right:12px;">
              <input id="qRealtime" type="checkbox" /> 实时查询
            </label>
            <button id="clearQueryBtn" class="primary" style="background:#78909c; margin-right:10px;">清空条件</button>
            <button id="doQueryBtn" class="primary">开始查询</button>
          </div>
          <div id="queryResult" class="query-result"></div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
